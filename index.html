<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery - Tailwind Mini Project</title>

    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div
      class="bg-azure min-h-screen flex items-center justify-center flex-col"
    >
      <!-- card -->
      <div class="bg-white text-elgengrau px-7 py-6 m-5 rounded-2xl shadow-2xl">
        <!-- card top -->
        <div>
          <!-- nav links -->
          <nav>
            <ul
              class="font-normal text-sm flex flex-col md:flex-row text-center gap-6 md:gap-7 md:justify-end"
            >
              <li><a href="#">Vector</a></li>
              <li><a href="#">Illustrations</a></li>
              <li><a href="#">Images</a></li>
              <li><a href="#">Icons</a></li>
            </ul>
          </nav>

          <!-- search form and upload button wrapper -->
          <div
            class="mt-10 md:mt-24 flex flex-col md:flex-row gap-6 md:justify-between"
          >
            <!-- search form -->
            <div class="relative">
              <input
                class="px-6 py-3 min-w-full md:w-96 placeholder:text-spanish-gray border-b-2"
                type="text"
                placeholder="Search"
              />
              <button
                class="text-spanish-gray absolute right-1 top-1/2 -translate-y-1/2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-7"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <circle cx="10" cy="10" r="7" />
                  <line x1="21" y1="21" x2="15" y2="15" />
                </svg>
              </button>
            </div>

            <!-- upload button -->
            <button
              class="bg-elgengrau text-white py-3.5 px-14 rounded-md shadow-xl"
            >
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
